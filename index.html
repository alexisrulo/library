<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" async></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="content">
      <header>
        <nav class="nav">
          <div class="logo"><h1>The Odin Library</h1></div>
          <div><button class="login__button">Login</button></div>
        </nav>
      </header>
      <div class="main">
        <div class="add__content">
          <button class="add__button">+ Add a Book</button>
        </div>
        <div class="books">

        </div>
      </div>
      <div class="form formhide" >
        <form class="addform">
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" required/>
          </div>
          <div>
            <label for="author" >Author</label>
            <input type="text" id="author" required/>
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="number" id="pages" required/>
          </div>
          <div id="alreadyRead">
            <input type="checkbox" id="read" />
            <label for="read">Did you already read it?</label>
          </div>
          <div class="buttonAdd">
            <button type="button" class="addButtonForm">Add</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
